<!DOCTYPE html>
<html>
  <head>
    <title>2SOOY | 2WEEK</title>
    <meta charset="utf-8" />
    <link href="./css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1 id="user-title"></h1>
      <section>
        <div id="user-list"></div>
      </section>

      <section class="todo-body">
        <ul class="loading-view"></ul>
        <section class="todo-input">
          <input
            class="new-todo"
            placeholder="할 일을 입력해주세요."
            autofocus
          />
        </section>
        <section class="main">
          <ul class="todo-list"></ul>
        </section>
        <div class="count-container">
          <span class="todo-count"></span>
          <ul class="todo-tab">
            <li>
              <a href="#/" class="all">전체보기</a>
            </li>
            <li>
              <a href="#/active" class="active">해야할 일</a>
            </li>
            <li>
              <a href="#/completed" class="completed">완료한 일</a>
            </li>
          </ul>
          <button class="clear-all">모두 삭제</button>
        </div>
      </section>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
